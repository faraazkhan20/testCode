<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap Calendar</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/notifications.css" />
  </head>

  <body class="bg-light" ng-app="myApp" ng-controller="myCtrl">
    <!-- notifications START -->
    <div class="notification notification-success" style="display: none; font-family: 'League Spartan', sans-serif !important"><span></span></div>
    <div class="notification notification-danger" style="display: none; font-family: 'League Spartan', sans-serif !important"><span></span></div>
    <div class="notification notification-info" style="display: none; font-family: 'League Spartan', sans-serif !important"><span></span></div>
    <div class="notification notification-warning" style="display: none; font-family: 'League Spartan', sans-serif !important"><span></span></div>
    <!-- notifications END -->

    <div class="container-custom">
      <h5 class="mb-3 text-secondary">Problem Solving Heatmap (2025)</h5>
      <div class="calendar" id="calendar"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="activityModalLabel">
              Activity Details
              <span id="modalText"></span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex gap-2 pb-2">
              <button class="btn btn-primary">C++</button>
              <button class="btn btn-danger">Java</button>
              <button class="btn btn-success">Python</button>
            </div>
            <div class="row">
              <!-- Problem Title -->
              <div class="col-md-6 mb-2">
                <label for="problemTitle" class="form-label mb-0">Problem Title</label>
                <input id="problemTitle" class="form-control form-control-sm" type="text" placeholder="Enter problem title here..." />
              </div>
              <!-- Problem Link -->
              <div class="col-md-6 mb-2">
                <label for="problemLink" class="form-label mb-0">Problem Link</label>
                <div class="input-group input-group-sm">
                  <input id="problemLink" class="form-control form-control-sm" type="text" placeholder="Enter problem link here..." />
                  <button class="btn btn-outline-primary" type="button" onclick="window.open(document.getElementById('problemLink').value, '_blank')">Open <i class="fas fa-external-link-alt ms-1"></i></button>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Problem Statement -->
              <div class="col-md-3 mb-2">
                <label for="problemStatement" class="form-label mb-0">Problem Statement</label>
                <textarea style="line-height: 1.1" class="form-control form-control-sm" id="problemStatement" rows="26" placeholder="Enter problem statement here..." ng-model="temp.problem"></textarea>
              </div>
              <!-- Solution -->
              <div class="col-md-6 mb-2">
                <label for="solution" class="form-label mb-0">Solution</label>
                <textarea style="line-height: 1.1" class="form-control form-control-sm" id="solution" rows="26" placeholder="Enter solution here..." ng-model="temp.solution"></textarea>
              </div>
              <!-- Notes -->
              <div class="col-md-3 mb-2">
                <label for="notes" class="form-label mb-0">Notes</label>
                <textarea style="line-height: 1.1" class="form-control form-control-sm" id="notes" rows="26" placeholder="Enter notes here..." ng-model="temp.notes"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" ng-click="clearTemp()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="saveSolution()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="angularJS/angular.min.js"></script>
    <script src="angularJS/angular-sanitize.js"></script>
    <script src="angularJS/dirPagination.js"></script>
    <script src="code/index.js" defer></script>
    <script src="code/calendar.js" defer></script>
  </body>
</html>
